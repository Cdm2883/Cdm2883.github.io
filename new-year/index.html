    <!-- CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
        }

        body {
            overflow: hidden;

            background: #000;
            animation-name: body-background;
            animation-duration: 1s;
            animation-timing-function: ease;
            animation-fill-mode: forwards;
        }
        @keyframes body-background {
            0% {
                background: #fff;
            }
            20% {
                background: #000;
            }
            50% {
                background: #fff;
            }
            100% {
                background: #000;
            }
        }

        #canvas {
            position: fixed;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
        }



        #words {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #words svg {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }



        #words path {
            fill: transparent;
            stroke: var(--fill);
            stroke-dasharray: var(--length), var(--length);
            stroke-dashoffset: var(--length);
            animation-name: write-in;
            animation-delay: var(--delay);
            animation-duration: var(--duration);
            animation-timing-function: ease;
            animation-fill-mode: forwards;
        }
        @keyframes write-in {
            0% {
                transform: var(--transform);
                fill: transparent;
                stroke-dashoffset: var(--length);
            }
            80% {
                transform: var(--transform-1);
                fill: transparent;
            }
            100% {
                fill: var(--fill);
                stroke-dashoffset: 0;
            }
        }

        #word-2024 {
            --start: .8s;
            --piece: .2s;

            --transform: translateX(10px) translateY(50px);
            --transform-1: translateX(-5px) translateY(-25px);
            --duration: .6s;
            --fill: #dc3023;
        }
        #word-2024 path:nth-child(1) {
            --delay: calc(var(--start) + var(--piece) * 0);
            --length: 1080;
        }
        #word-2024 path:nth-child(2) {
            --delay: calc(var(--start) + var(--piece) * 1);
            --length: 460;
        }
        #word-2024 path:nth-child(3) {
            --delay: calc(var(--start) + var(--piece) * 2);
            --length: 410;
        }
        #word-2024 path:nth-child(4) {
            --delay: calc(var(--start) + var(--piece) * 3);
            --length: 720;
        }

        #word-qi-cheng {
            --start: 2.2s;
            --piece: .1s;

            --transform: translateX(-10px) translateY(-50px);
            --transform-1: translateX(5px) translateY(25px);
            --duration: .8s;
            --fill: #fff;

            opacity: 1;
            transition: opacity .2s ease-out;
        }
        #word-qi-cheng.hidden {
            opacity: 0;
        }
        #word-qi-cheng path:nth-child(1) {
            --delay: calc(var(--start) + var(--piece) * 0);
            --length: 230;
        }
        #word-qi-cheng path:nth-child(2),
        #word-qi-cheng path:nth-child(3),
        #word-qi-cheng path:nth-child(4) {
            --delay: calc(var(--start) + var(--piece) * 1);
            --length: 560;
        }
        #word-qi-cheng path:nth-child(5) {
            --delay: calc(var(--start) + var(--piece) * 2);
            --length: 160;
        }
        #word-qi-cheng path:nth-child(6) {
            --delay: calc(var(--start) + var(--piece) * 3);
            --length: 110;
        }
        #word-qi-cheng path:nth-child(7) {
            --delay: calc(var(--start) + var(--piece) * 4);
            --length: 315;
        }
        #word-qi-cheng path:nth-child(8),
        #word-qi-cheng path:nth-child(9) {
            --delay: calc(var(--start) + var(--piece) * 5);
            --length: 775;
        }



        #word-2024,
        #word-qi-cheng {
            --offset: 20vw;
            animation-name: word-2024-shadow;
            animation-delay: 2.8s;
            animation-duration: 4s;
            /*animation-timing-function: cubic-bezier(0, 1, 1, 0);*/
            animation-timing-function: cubic-bezier(1, 0, 0, 1);
            animation-fill-mode: forwards;
        }
        @keyframes word-2024-shadow {
            0% {}
            50% {
                filter:
                        drop-shadow(var(--offset) calc(.2 * var(--offset)) 0 var(--shadow))
                        drop-shadow(calc(-1 * var(--offset)) calc(-.2 * var(--offset)) 0 var(--shadow));
            }
            100% {}
        }

        #word-2024 {
            --shadow: rgba(220, 48, 35, .3);
        }

        #word-qi-cheng {
            --shadow: rgba(255, 255, 255, .3);
        }

        #canvas {
            opacity: 0;
            animation-name: canvas-show;
            animation-delay: 5s;
            animation-duration: 2s;
            animation-timing-function: ease;
            animation-fill-mode: forwards;
        }
        @keyframes canvas-show {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #cdm2883 {
            position: fixed;
            display: inline-block;
            padding: 8px 16px;
            bottom: 8px;
            left: 50%;
            transform: translate(-50%, 0);
            font-weight: 100;
            font-size: 16px;
            -webkit-user-select: none; /* webkit  */
               -moz-user-select: none; /* firefox */
                -ms-user-select: none; /* IE10    */
                    user-select: none;

            transition: color .2s;
            color: rgba(255, 255, 255, .8);
        }
        #cdm2883.enabled {
            color: black;
        }

        #cdm2883::before {
            content: ' ';
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: -1;
            transform: skew(-22deg);
            transition: background-color .2s;
            background-color: transparent;
        }
        #cdm2883.enabled::before {
            content: ' ';
            background-color: white;
        }
    </style>

<!-- JavaScript -->
<script>
    const wordQiCheng = document.getElementById('word-qi-cheng');
    let hiddenQiCheng = false;
    document.getElementById('words').addEventListener('dblclick', () => {
        hiddenQiCheng = !hiddenQiCheng;
        ((l) => hiddenQiCheng ? l.add('hidden') : l.remove('hidden'))
            (wordQiCheng.classList)
    });
</script>
<script>
    let parallaxEnabled = false;
    document.getElementById('cdm2883').addEventListener('click', function (e) {
        parallaxEnabled = !parallaxEnabled;
        ((l) => parallaxEnabled ? l.add('enabled') : l.remove('enabled'))
            (this.classList)
        document.querySelectorAll('.layer').forEach(layer => {
            let duration = .2;
            layer.style.transition = `transform ${duration}s ease-out`
            if (!parallaxEnabled) layer.style.transform = '';
            setTimeout(() => layer.style.transition = '', duration * 1000);
        });
        if (parallaxEnabled) parallax(e);
    })
    document.addEventListener('mousemove', parallax);
    function parallax({pageX, pageY}) {
        if (parallaxEnabled) document.querySelectorAll('.layer').forEach(layer => {
            const speed = layer.getAttribute('data-speed')

            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            const x = (windowWidth - (pageX - windowWidth / 2) * speed) / 75
            const y = (windowHeight - (pageY - windowHeight / 2) * speed) / 75

            layer.style.transform = `
                translateX(${x}px) translateY(${y}px)
                scale(${
                1 +
                Math.sqrt(
                    (windowWidth / 2 - pageX) ** 2
                    + (windowHeight / 2 - pageY) ** 2
                )
                /
                Math.sqrt(
                    (windowWidth / 2) ** 2
                    + (windowHeight / 2) ** 2
                ) * .4
            })
            `
        })
    }
</script>
<script>
    const PARTICLE_NUM = 500;
    const PARTICLE_BASE_RADIUS = 0.5;
    const FL = 500;
    const DEFAULT_SPEED = 2;
    const BOOST_SPEED = 300;
    let canvas;
    let canvasWidth, canvasHeight;
    let context;
    let centerX, centerY;
    let mouseX, mouseY;
    let speed = DEFAULT_SPEED;
    let targetSpeed = DEFAULT_SPEED;
    const particles = [];
    window.addEventListener("load", () => {
        canvas = document.getElementById("canvas");
        const init = function () {
            canvasWidth = canvas.width = window.innerWidth;
            canvasHeight = canvas.height = window.innerHeight;
            centerX = canvasWidth * 0.5;
            centerY = canvasHeight * 0.5;
            context = canvas.getContext("2d");
            context.fillStyle = "rgb(255, 255, 255)"
        };
        document.addEventListener("resize", init);
        init();
        mouseX = centerX;
        mouseY = centerY;
        for (let a = 0; a < PARTICLE_NUM; a++) {
            particles[a] = randomizeParticle(new Particle());
            particles[a].z -= 500 * Math.random()
        }

        document.addEventListener("mousemove", (d) => {
            mouseX = d.clientX;
            mouseY = d.clientY
        }, false);
        document.addEventListener("touchmove", (e) => {
            let d = e.changedTouches[0];
            mouseX = d.clientX;
            mouseY = d.clientY
        }, false);

        ['touchstart', 'mousedown'].forEach(i =>
            document.addEventListener(i, () => targetSpeed = BOOST_SPEED * (i === 'touchstart' ? .5 : 1), false));
        ['touchend', 'mouseup'].forEach(i =>
            document.addEventListener(i, () => targetSpeed = DEFAULT_SPEED, false));

        setInterval(loop, 1000 / 60)
    }, false);
    function loop() {
        context.save();
        context.fillStyle = "rgb(0, 0, 0)";
        context.fillRect(0, 0, canvasWidth, canvasHeight);
        context.restore();
        speed += (targetSpeed - speed) * 0.01;
        let n;
        let h, j;
        let v, w;
        let k, A, B, u;
        let o, s, t, q;
        let b, c, d;
        const l = Math.PI * 0.5;
        const e = Math.atan2;
        const g = Math.cos;
        const z = Math.sin;
        context.beginPath();
        for (let m = 0; m < PARTICLE_NUM; m++) {
            n = particles[m];
            n.pastZ = n.z;
            n.z -= speed;
            if (n.z <= 0) {
                randomizeParticle(n);
                continue
            }
            h = centerX - (mouseX - centerX) * 1.25;
            j = centerY - (mouseY - centerY) * 1.25;
            v = n.x - h;
            w = n.y - j;
            k = FL / n.z;
            A = h + v * k;
            B = j + w * k;
            u = PARTICLE_BASE_RADIUS * k;
            o = FL / n.pastZ;
            s = h + v * o;
            t = j + w * o;
            q = PARTICLE_BASE_RADIUS * o;
            b = e(t - B, s - A);
            c = b + l;
            d = b - l;
            context.moveTo(s + q * g(c), t + q * z(c));
            context.arc(s, t, q, c, d, true);
            context.lineTo(A + u * g(d), B + u * z(d));
            context.arc(A, B, u, d, c, true);
            context.closePath()
        }
        context.fill()
    }
    function randomizeParticle(a) {
        a.x = Math.random() * canvasWidth;
        a.y = Math.random() * canvasHeight;
        a.z = Math.random() * 1500 + 500;
        return a
    }
    function Particle(a, b) {
        this.x = a || 0;
        this.y = b || 0;
    }
</script>
